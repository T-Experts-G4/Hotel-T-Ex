<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div class="container__header">
            <div class="div__image">
                <img src="../imagens/Logo.png" alt="Logo">
            </div>
            <div class="div__titulo">
                <h1>Hotel T.Ex Beach</h1>
            </div>
        </div>
    </header>
    <div class="estiloLogin imagemPraia">
        <p class="estiloFonte">Login</p>
        <form action="" method="get">
            <label class="estilo__fonte--input" for="nome_usuario">Email</label>
            <input class="estiloInput" type="text" name="emailUsuario">
            <label class="estilo__fonte--input" for="nome_usuario">Senha</label>
            <input class="estiloInput " type="password" name="senhaUsuario">
            <div class="centralizaBotao">
                <button class="estiloBotao">Confirmar</button>
            </div>
        </form>
        <div class="centralizaSenha">
            <div class="estiloSenha">
                <p>Esqueceu sua senha?</p>
            </div>
            <div class="centralizaLogin">
                <div class="loginHosp">
                    <a href="./loginFuncionarios.html" target="_blank">Você é funcionário?</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy Tela de Login - Grupo 4</p>
    </footer>
</body>
</html>
